<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vizitkovník</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/png" href="/images/favicon.png">
</head>
<body>
<div class="seznam">
    <a href="/detail" th:each="vizitky, iterStat : ${vizitky}" th:href="@{/detail(id=${iterStat.index})}">
        <div class="vizitka">
            <div th:text="${vizitky.jmeno}" class="jmeno">Dita (Přikrylová) Formánková</div>
            <div th:text="${vizitky.firma}" class="firma">Czechitas z. s.</div>
            <div class="udaje">
                <div class="adresa">
                    <div th:text="${vizitky.ulice}">Václavské náměstí 837/11</div>
                    <div th:text="${vizitky.obecPsc}"><span>11000</span> Praha 1</div>
                </div>
                <div class="kontakty">
                    <div><i th:if="${vizitky.email} != null" class="las la-at"></i> <span th:if="${vizitky.email} != null" th:text="${vizitky.email}">dita@czechitas.cs</span>
                        <span th:if="${vizitky.email} == null"> </span>
                    </div>
                    <div><i th:if="${vizitky.telefon} != null" class="las la-phone-alt"></i> <span th:if="${vizitky.telefon} != null" th:text="${vizitky.telefon}">+420 800123456</span>
                        <span th:if="${vizitky.telefon} == null"> </span>
                    </div>
                    <div><i th:if="${vizitky.web} != null" class="las la-globe"></i> <span th:if="${vizitky.web} != null" th:text="${vizitky.web}">www.czechitas.cz</span>
                        <span th:if="${vizitky.web} == null"> </span>
                    </div>
                </div>
            </div>
        </div>
    </a>
